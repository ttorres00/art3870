<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Travis T's Page</title>

  </head>
  <body>
    <img src="img/sample.png" img alt="Self Portrait">
    <h1>Hey, I'm Travis</h1>
    <div class="row">
      <div class="large-12 small-12">
        <h3>Welcome to my page and <span id="greeting">hello!</span></h3>
      </div>
    </div>
    <script language="JavaScript">
    var myDate = new Date();
    /* hour is before noon */
    if ( myDate.getHours() < 12 )
    {
        document.getElementById('greeting').innerHTML = "Good Morning!";
    }
    else  /* Hour is from noon to 5pm (actually to 5:59 pm) */
    if ( myDate.getHours() >= 12 && myDate.getHours() <= 17 )
    {
        document.getElementById('greeting').innerHTML = "Good Afternoon!";
    }
    else  /* the hour is after 5pm, so it is between 6pm and midnight */
    if ( myDate.getHours() > 17 && myDate.getHours() <= 24 )
    {
       document.getElementById('greeting').innerHTML = "Good Evening!";
    }
    else  /* the hour is not between 0 and 24, so something is wrong */
    {
        document.getElementById('greeting').innerHTML = "I'm not sure what time it is!";
    }
    /* remove the following in your live script. It is for testing */
    document.write("<br /><br /> The hour is: ")
    document.write( myDate.getHours() );
    </script>
  </body>
</html>
