<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Travis T's Page</title>

  </head>
  <body>
    <img src="img/gti.jpg" img alt="Self Portrait">
    <h1>Hey, I'm Travis</h1>
    <div class="row"> <!--ROW 1-->
      <div class="large-12 small-12">
        <h3>Welcome to my page and <span id="greeting">hello!</span></h3>
      </div>
    </div>
    <script type="text/javascript">
      var myDate = new Date();
      var myHour = myDate.getHours();
      if (myHour > 5 && myHour < 10 )
        {
          document.getElementById('greeting').innerHTML = 'Good Morning!';
        }
      if (myHour > 11 && myHour < 16 )
        {
          document.getElementById('greeting').innerHTML = 'Good Afternoon!';
        }
      if (myDate.getHours() > 17 && myDate.getHours() < 24 )
        {
          document.getElementById('greeting').innerHTML = 'Good Evening!';
        }
      if (myHour > 0 && myHour < 4 )
        {
          document.getElementById('greeting').innerHTML = 'It is the middle of the night. Get off the internet and go to sleep, get your life together.';
        }
    </script>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
